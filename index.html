<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main">
    <div class="main__plan-card">
      <img src="./images/illustration-hero.svg" alt="Illustration girl dancing" class="main__plan-card__illustration">

      <div class="main__plan-card__content">
        <div class="plan-card__content__header">
          <h1 class="content__header__title"> Order Summary</h1>
          <p class="content__header__description">You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!</p>
        </div>

        <div class="main__plan-card__body">
          <img src="./images/icon-music.svg" alt="Music Icon" class="body__container__music-icon">

          <div class="plan-card__body__plan-selected">
            <h2 class="body__plan-selected__annual-plan-text">Annual Plan</h2>
            <span class="body__plan-selected__price">$59.99/year</span>
          </div>

          <a href="#" class="plan-card__body__change-plan-link">Change</a>
        </div>
      </div>

      <div class="main__plan-card__actions">
        <button class="body__actions__button button--bright-blue">Proceed to Payment</button>
        <button class="body__actions__button button--desaturated-blue">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
